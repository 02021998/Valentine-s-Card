<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever With Dechen ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at top,#ff758c,#ff7eb3);
    overflow:hidden;
    font-family:'Segoe UI',sans-serif;
}

/* Sparkles */
.sparkle{
    position:absolute;
    width:4px;height:4px;
    background:white;
    border-radius:50%;
    animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
    from{opacity:0.2;}
    to{opacity:1;}
}

/* Floating hearts */
.heart{
    position:absolute;
    width:20px;height:20px;
    background:red;
    transform:rotate(45deg);
    animation:float 8s linear infinite;
}
.heart:before,.heart:after{
    content:"";
    position:absolute;
    width:20px;height:20px;
    background:red;border-radius:50%;
}
.heart:before{top:-10px;}
.heart:after{left:-10px;}
@keyframes float{
    0%{bottom:-10%;opacity:1;}
    100%{bottom:110%;opacity:0;}
}

/* Envelope */
.envelope{
    width:340px;height:220px;
    position:relative;
    cursor:pointer;
}
.base{
    position:absolute;
    width:100%;height:100%;
    background:#fff;
    border-radius:10px;
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
}
.flap{
    position:absolute;
    width:100%;height:100%;
    background:#ff3366;
    transform-origin:top;
    transition:1s;
    border-radius:10px;
}
.envelope.open .flap{
    transform:rotateX(180deg);
}

/* Card */
.card-container{
    position:absolute;
    width:100%;height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    transform:translateY(20px);
    transition:1s;
}
.envelope.open .card-container{
    transform:translateY(-150px);
}

.card{
    width:300px;height:220px;
    perspective:1000px;
}
.card-inner{
    width:100%;height:100%;
    transition:1s;
    transform-style:preserve-3d;
    position:relative;
}
.card.flip .card-inner{
    transform:rotateY(180deg);
}

.card-front,.card-back{
    position:absolute;
    width:100%;height:100%;
    backface-visibility:hidden;
    border-radius:15px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:15px;
}

.card-front{
    background:white;
    color:#ff3366;
    font-weight:bold;
}
.card-front img{
    width:90px;height:90px;
    border-radius:50%;
    object-fit:cover;
    border:3px solid #ff3366;
    margin-top:10px;
}

.card-back{
    background:#ff3366;
    color:white;
    transform:rotateY(180deg);
}

/* Proposal inside card */
.proposal{
    margin-top:10px;
}
.proposal button{
    margin:5px;
    padding:6px 12px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    font-weight:bold;
}
.yes{background:white;color:#ff3366;}
.no{background:#fff;color:#ff3366;position:relative;}

/* Explosion */
.explode{
    position:absolute;
    font-size:20px;
    animation:explode 1s forwards;
}
@keyframes explode{
    0%{opacity:1;transform:translateY(0);}
    100%{opacity:0;transform:translateY(-80px);}
}
</style>
</head>

<body>

<!-- Sparkles -->
<script>
for(let i=0;i<50;i++){
    let s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*100+"%";
    s.style.top=Math.random()*100+"%";
    s.style.animationDuration=(1+Math.random()*2)+"s";
    document.body.appendChild(s);
}
</script>

<div class="heart" style="left:20%;animation-duration:7s;"></div>
<div class="heart" style="left:70%;animation-duration:9s;"></div>

<div class="envelope" onclick="openEnvelope()">
    <div class="flap"></div>
    <div class="base"></div>

    <div class="card-container">
        <div class="card" id="card">
            <div class="card-inner">

                <!-- FRONT -->
                <div class="card-front">
                    For My Baby ‚ù§Ô∏è
                    <img src="Dechen.png" alt="Dechen">
                </div>

                <!-- BACK -->
                <div class="card-back">
                    <strong>Dechen Lhadon</strong>‚ù§Ô∏è<br><br>
                    You are my peace, my happiness,
                    and my forever.
                    
                    <div class="proposal">
                        <h3>Will you be my forever Valentine? üíç</h3>
                        <button class="yes" onclick="sayYes(event)">Yes ‚ù§Ô∏è</button>
                        <button class="no" onmouseover="moveNo(this)">No üòÖ</button>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

<audio id="bgMusic" src="vishal-tumho_uVI4pw1U.mp3
" loop controls></audio>

<script>
function openEnvelope(){
    document.querySelector(".envelope").classList.add("open");
    document.getElementById("card").classList.add("flip");
    document.getElementById("bgMusic").play();
}

function sayYes(event){
    event.stopPropagation();
    for(let i=0;i<25;i++){
        let e=document.createElement("div");
        e.className="explode";
        e.innerHTML="‚ù§Ô∏è";
        e.style.left=(50+Math.random()*20-10)+"%";
        e.style.top="60%";
        document.body.appendChild(e);
        setTimeout(()=>e.remove(),1000);
    }
    alert("You just made me the happiest man alive ‚ù§Ô∏è");
}

function moveNo(btn){
    btn.style.position="absolute";
    btn.style.left=Math.random()*150+"px";
    btn.style.top=Math.random()*80+"px";
}
</script>

</body>
</html>
